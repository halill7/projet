<div class="wrapper">
  <div class="title">{{title}}</div>
  <div class="error" *ngIf="error$().length">{{error$()}}</div>
  <div class="form" [formGroup]="config.formGroup">
    <ng-container *ngFor="let field of config.fields">
      <label>{{field.label}}</label>
      <input [type]="field.inputType" [formControl]='field.control' autocomplete="new-password" [placeholder]="field.placeHolder">



    </ng-container>

    <button (click)="save()">{{btnLabel}}</button>
  </div>

  <ng-container *ngIf="title == 'Connexion'">
  <div class="signup-link">
    Vous nâ€™avez pas de compte ? <a (click)="redirectSignup()">Inscrivez-vous</a>
  </div>
  </ng-container>

</div>
